<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Корзина</h1>
    <div class="blazer" id="blazerId">
        <img src="assets/img/blazer.webp" alt="blazer">
        <div class="description-blazer">
            <h2 class="description-blazer__title">Пиджак</h2>
            <p class="description-blazer__color">Цвет:голубой</p>
            <p class="description-blazer__size">Размер: XS</p>
            <p class="description-blazer__col">Количество: 1шт</p>
        </div>
        <p class="price" id="priceBlazerId">8000</p>
    </div>
    <div class="hoodie" id="hoodieId">
        <img src="assets/img/hoodie.png" alt="hoodie">
        <div class="description-hoodie">
            <h2 class="description-hoodie__title">Толстовка</h2>
            <p class="description-hoodie__color">Цвет:голубой</p>
            <p class="description-hoodie__size">Размер: XS</p>
            <p class="description-hoodie__col">Количество: 1шт</p>
        </div>
        <p class="price" id="priseHoodieId">13300</p>
    </div>

    <div class="sneakers" id="sneakersId">
        <img src="assets/img/sneakers.png" alt="sneakers">
        <div class="description-sneakers">
            <h3 class="description-sneakers__title">Кеды</h3>
            <p class="description-sneakers__color">Цвет:голубой</p>
            <p class="description-sneakers__size">Размер: 36</p>
            <p class="description-sneakers__col">Количество: 1шт</p>
        </div>
        <p class="price" id="priseSneakersId">5000</p>
    </div>
    <div class="trench" id="trenchId">

        <img src="assets/img/trench.png" alt="trench">
        <div class="description-trench">
            <h3 class="description-trench__title">Тренч</h3>
            <p class="description-trench__color">Цвет:Серый</p>
            <p class="description-trench__size">Размер: XS</p>
            <p class="description-trench__col">Количество: 1шт</p>
        </div>
        <p class="price" id="priceTrenchId">28000</p>
    </div>


    <div class="result">
        <p>Сумма вашей покупки:
        </p>
        <p id="sumResultId"></p>
    </div>


    <div>
        <button onclick="countDiscount(sumProduct)" id="buttunSale" type="button">Использовать скидку 20%</button>
        <p>Сумма со скидкой составляет:</p>
        <p class="buttonsale" id="ItogSaleId"></p>
    </div>



    <script>
        let item1 = Number(document.getElementById('priceBlazerId').innerHTML);
        let item2 = Number(document.getElementById('priseHoodieId').innerHTML);
        let item3 = Number(document.getElementById('priseSneakersId').innerHTML);
        let item4 = Number(document.getElementById('priceTrenchId').innerHTML);

        console.log(item1);
        console.log(item2);
        console.log(item3);
        console.log(item4);


        let sumProduct = item1 + item2 + item3 + item4;
        console.log(sumProduct);

        let sumResult = document.getElementById('sumResultId').innerHTML = sumProduct;
        console.log(sumResult);

        function countDiscount(sumProduct) {
            let sumSale = sumProduct * 0.8;
            let sale = document.getElementById('ItogSaleId').innerHTML = sumSale;
        }
    </script>
</body>

</html>
